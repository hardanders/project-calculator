<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project: Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script type="text/javascript" src="./script.js" defer></script>
    </head>
    <body>
        <h1 class="header-con">It's a calculator!</h1>
        <div class="calc-con">
            <div class="screen">
                <div class="expression"></div>
            </div>
            <div class="button-con">
                <div class="digit-con">
                    <div class="digit-row">
                        <button class="button digit one" value="1">1</button>
                        <button class="button digit two" value="2">2</button>
                        <button class="button digit three" value="3">3</button>
                    </div>
                    <div class="digit-row">
                        <button class="button digit four" value="4">4</button>
                        <button class="button digit five" value="5">5</button>
                        <button class="button digit six" value="6">6</button>
                    </div>
                    <div class="digit-row">
                        <button class="button digit seven" value="7">7</button>
                        <button class="button digit eight" value="8">8</button>
                        <button class="button digit nine" value="9">9</button>
                    </div>
                    <div class="digit-row">
                        <button class="button clear" value="C">C</button>
                        <button class="button digit zero" value="0">0</button>
                        <button class="button equals" value="=">=</button>
                    </div>
                </div>
                <div class="op-con">
                    <button class="add operator button" value="+">+</button>
                    <button class="subtract operator button" value="-">-</button>
                    <button class="multiply operator button" value="*">X</button>
                    <button class="divide operator button" value="/">/</button>
                </div>
            </div>
        </div>
    </body>
</html>
